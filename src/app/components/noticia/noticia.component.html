<ion-card color="light">
  <ion-card-header>
    <ion-card-title>
      <a href="{{n.url}}">{{n.title}}</a>
    </ion-card-title>
    <ion-card-subtitle>By {{n.author}}, {{n.source.name}}</ion-card-subtitle>
  </ion-card-header>
  <ion-img *ngIf="n.urlToImage" [src]="n.urlToImage"></ion-img>
  <ion-card-content>{{n.description}}</ion-card-content>
</ion-card>
